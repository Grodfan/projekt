<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive-tablet.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" >
</head>
<body>
    <header class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5 pageDesign">
    </header>

<div>
     <section class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5 sectionBorder">
         <article class="loginDesign">
             <h1>Logga In</h1>
            <form id="loginForm" method="post">
                <span id="feedbackEmail"></span>
                <p><input type="password" id='password' name="password" placeholder="Lösenord" required="required"/></p>
             <select id="selectUserType" name="loginAs">
                 <option value="student">Student</option>
                 <option value="teacher">Lärare</option>
                 <option value="admin">Admin</option>
             </select>
             <input type="submit" class="login" value="Logga in" name="login">
            </form>
         </article>
     </section>
 </div>

</html>
