<body>
    <header class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5 pageDesign">
    </header>

<div>
     <section class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5 sectionBorder">
         <article class="loginDesign">
             <h1>Logga In</h1>
            <form method="get">
                <p><input type="text" name="username" placeholder="Användarnamn" required="required"/></p>
                <span id="feedback"></span>
                <p><input type="password" name="password" placeholder="Löseord" required="required"/></p>
             <select name="loginAs">
                 <option value="student">Student</option>
                 <option value="lärare">Lärare</option>
                 <option value="admin">Admin</option>
             </select>
             <input type="submit" class="login" value="Logga in" name="login">
            </form>
         </article>
     </section>
 </div>
