<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive-tablet.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <header class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5 pageDesign">
    </header>

<div id="selfCorrectingTest">

    <section class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5 resultPageDesign">
        <article class="grid-100 mobile-grid-100 tablet-grid-100">
            <a href="studentIndex.html">Huvudsidan</a>
        </article>
    </section>

    <section class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5 resultBox">
        <article>
            <form method="get">
                <h2 class="testName">Namnet på testet</h2>
            </form>
        </article>

        <article>
            <form method="get">
                <p id="resultText"></p>
            </form>
        </article>
        <article>
            <form method="get">
            <p>Se rätt svar nedan:</p>
                <p class="theResults"></p>
            </form>
        </article>
    </section>
</div>

<div id="nonSelfCorrectingTest">
    <section class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5 resultBox">
        <article>
            <form method="get">
                <h2 class="testName">Namnet på testet</h2>
            </form>
        </article>

        <article>
            <p>Prover har skickats in.</p>
            <p>Ditt resultat och betyg kommer att synas på portalen så fort det är rättat!</p>
        </article>
    </section>
</div>

</body>
</html>
