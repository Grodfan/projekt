<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive-tablet.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div>
    <header class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5 pageDesign">
    </header>
</div>

<div id="selfCorrectingTest">

    <section class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5">
        <article class="grid-70 mobile-grid-100 tablet-grid-70">
            <form method="get">
                <h1 class="testName">Namnet på testet</h1>
            </form>
        </article>
        <article class="grid-30 mobile-grid-100 tablet-grid-30">
            <a href="testPage.html">Huvudsidan</a>
        </article>
    </section>

    <section class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5">
        <article class="grid-100 mobile-grid-100 tablet-grid-100">
            <form method="get">
                <p id="resultText"></p>
            </form>
        </article>
        <article class="grid-100 mobile-grid-100 tablet-grid-100">
            <form method="get">
            <p>Se rätt svar nedan:</p>
                <p class="theResults"></p>
            </form>
        </article>
    </section>
</div>

<div id="nonSelfCorrectingTest">
    <section class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5">
        <article class="grid-70 mobile-grid-100 tablet-grid-70">
            <form method="get">
                <h1 class="testName">Namnet på testet</h1>
            </form>
        </article>
    </section>

    <section class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5">
        <article>
            <p>Prover har skickats in.</p>
            <p>Ditt resultat och betyg kommer att synas på portalen så fort det är rättat!</p>
        </article>
    </section>
</div>

<div>
    <footer class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5 pageDesign">
    </footer>
</div>

</body>
</html>
