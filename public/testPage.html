<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="testName">Title</title>
    <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive-tablet.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <header class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5 pageDesign">
    </header>

<div>
    <section class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5 testPageDesign">
        <article class="grid-100 mobile-grid-100 tablet-grid-100">
            <form method="get"><h2 class="testName">Namnet på testet</h2></form>
        </article>
    </section>

    <section class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5">
        <article class="grid-100 mobile-grid-100 tablet-grid-100">
            <form method="get"><p id="whatQuestionOfMaxQuestion">Fråga x av x</p></form>
        </article>
        <article class="grid-50 mobile-grid-100 tablet-grid-50 questionDesign">
            <form method="get"><p id="questionText">Detta är frågan, vad är ditt svar?</p></form>
        </article>
        <article class="grid-50 mobile-grid-100 tablet-grid-50 questionDesign">
            <form method="get"><p id="alternativesForTheQuestion">Detta är dina alternativ.</p></form>
        </article>
        <article class="grid-50 mobile-grid-100 tablet-grid-50">
            <p id="timeLeft">Detta är tiden du har kvar att avsluta tiden på</p>
        </article>
        <article class="grid-100 mobile-grid-100 tablet-grid-100">
            <input type="submit" value="Nästa">
            <input type="submit" value="Avsluta test">
        </article>
    </section>
</div>

</body>
</html>
