<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive-tablet.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <header class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5 pageDesign">
    </header>

<div>
    <section class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5">
        <article class="greetingDesign">
            <h1>Välkommen!</h1>
            <input type="submit" value="Se resultat på alla självrättande test">
        </article>
    </section>

    <section class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5">
        <article>
            <h3>Test du kan göra:</h3>
        </article>
    </section>

    <section class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5">
        <!--Fix this part in javascript, all test this student can do will be shown here!-->
        <article id="testForThisStudent" class="grid-35 mobile-grid-100 tablet-grid-35 boxWithAllTestsDesign">
            <form method="get">
                <p><a href="">Här ska ett test vara</a></p>
            </form>
        </article>

        <!--This part will not be shown before you press a button, than the information connected to that button will be shown in this part-->
        <article id="content" class="grid-55 mobile-grid-100 tablet-grid-55">
            <form method="get">
                <p></p>
            </form>
        </article>
    </section>
</div>

</body>
</html>
