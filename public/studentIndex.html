<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive-tablet.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <header class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5 pageDesign">
    </header>

<div>
    <section class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5">
        <article class="greetingDesign">
            <h1>Välkommen!</h1>
            <input type="submit" value="Se resultat på alla självrättande test">
        </article>
    </section>

    <section class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5">
        <article>
            <h3>Test du kan göra:</h3>
        </article>
    </section>

    <section class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5">
        <!--Fix this part in javascript, all test this student can do will be shown!-->
        <article id="testForThisStudent" class="grid-35 mobile-grid-100 tablet-grid-35 boxWithAllTestsDesign">
            <form method="get">
                <p><a href="">Här ska ett test vara</a></p>
            </form>
        </article>
        <!--Fix this part in javascript, results from past tests will be shown!-->
        <article id="resultForThisStudent" class="grid-55 mobile-grid-100 tablet-grid-55 boxWithAllResults">
            <form method="get">
                Här ska elevens resultat på alla självrättande prov som eleven får se resultatet på skrivas ut när man
                trycker på "Se resultat på alla självrättande test".
                <p></p>
                Denna rutan kommer inte att synas om man inte trycker på knappen.
            </form>
        </article>
    </section>
</div>

</body>
</html>
