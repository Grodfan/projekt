<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive-tablet.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div>
    <header class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5 pageDesign">
    </header>
</div>

<div>
    <section class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5">
        <article>
            <h1>Välkommen!</h1>
        </article>
    </section>

    <section class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5">
        <article>
            <h3>Test du kan göra:</h3>
        </article>

        <!--Fix this part in javascript, all test this student can do will be shown!-->
        <article class="grid-50 mobile-grid-100 tablet-grid-50">
            <form method="get">
            <a id="testForThisStudent" href="">Här ska ett test vara</a>
            </form>
        </article>
    </section>
    <section>
        <!--Fix this part in javascript, results from past tests will be shown!-->
        <article class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5">
            <input type="submit" value="Se resultat på självrättande test">
            <form id="resultForThisStudent" method="get"></form>
        </article>
    </section>
</div>

<div>
    <footer class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5 pageDesign">
    </footer>
</div>

</body>
</html>
