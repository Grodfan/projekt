<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive-tablet.css" />
</head>
<body>
<div>
    <header class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5 pageDesign">
    </header>
</div>

<div>
    <section class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5">
        <article class="greetingDesign">
            <h1>Välkommen!</h1>
            <button id="student">Student</button>
            <button id="teacher">Lärare</button>
            <button id="admin">Admin</button>
            <!-- This is not needed right now <button id="allTest">Alla prov</button>-->
            <button id="allRegisteredUsers">Alla registrerade</button>
            <!-- This is not needed right now <button id="results">Resultat</button>-->
        </article>
</section>

    <section class="grid-90 prefix-5 suffix-5 mobile-grid-100 tablet-grid-90 prefix-5 suffix-5">
        <article class="grid-35 mobile-grid-100 tablet-grid-35 boxWithAllTestsDesign">
            <!--this part might be better if it's connected and printet out direct from javascript-->
            <form method="get">
                <p><a class="allTests" href="">Här ska varje prov synas under varandra</a></p>
            </form>
        </article>

        <!--This part will not be shown before you press a button, than the information connected to that button will be shown in this part-->
        <article id="content" class="grid-55 mobile-grid-100 tablet-grid-55 boxWithTestInformation">
            <form method="get">
                <p></p>
            </form>
        </article>
    </section>
</div>
</body>
</html>
